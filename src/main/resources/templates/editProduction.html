

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <title>Ajouter un produit</title>
</head>

<body>
<main layout:fragment="content">
    <h2>Edit Product</h2>
    <form th:action="@{/product/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="form-group">
            <label>Type</label>
            <select th:field="*{productType}" class="form-control">
                <option value="">Select Type</option>
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
            </select>
            <div th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label>Brand</label>
            <input type="text" th:field="*{brand}" class="form-control">
            <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label>Model</label>
            <input type="text" th:field="*{model}" class="form-control">
            <div th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="number" th:field="*{year}" class="form-control">
            <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</main>
</body>
</html>
